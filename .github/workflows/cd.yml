name: ðŸš€ Continuous Deployment

on:
  workflow_dispatch:
    inputs:
      skip-cargo-publish:
        required: false
        default: false
        type: boolean

permissions:
  contents: write

jobs:
  changelog:
    runs-on: ubuntu-latest
    outputs:
      sha: ${{ steps.commit-sha.outputs.SHA }}
      tag: ${{ steps.changelog.outputs.tag }}
    steps:
      - name: ðŸ“š Checkout
        uses: actions/checkout@v4
      - name: âœï¸  Create changelog
        id: changelog
        uses: TriPSs/conventional-changelog-action@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          git-message: 'chore(release): ðŸ¤– {version}'
          output-file: 'false'
          version-file: './Cargo.toml'
          version-path: 'package.version'
          skip-on-empty: 'true'
          create-summary: 'true'
          tag-prefix: ''
      - name: Output commit SHA
        id: commit-sha
        run: |
          echo "SHA=$(git rev-parse HEAD)" >> "$GITHUB_OUTPUT"
      - name: ðŸŽ“ Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.changelog.outputs.tag }}
          body: ${{ steps.changelog.outputs.clean_changelog }}

  build-and-publish:
    needs: changelog
    name: Publishing for ${{ matrix.job.os }}
    runs-on: ${{ matrix.job.os }}
    strategy:
      matrix:
        job:
          - os: macos-latest
            target: x86_64-apple-darwin
            use-cross: false
          - os: macos-latest
            target: aarch64-apple-darwin
            use-cross: false
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            use-cross: false
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            use-cross: false
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            use-cross: true
          - os: ubuntu-latest
            target: i686-unknown-linux-gnu
            use-cross: true
          - os: ubuntu-latest
            target: arm-unknown-linux-gnueabihf
            use-cross: true
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            use-cross: true

    steps:
      - name: ðŸ¦€ Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.job.target }}
      - name: ðŸ“š Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.changelog.outputs.sha }}
      - name: ðŸ¦€ Install cross
        if: matrix.job.use-cross
        uses: taiki-e/install-action@v2
        with:
          tool: cross
      - name: ðŸ”§ Build
        env:
          MACOSX_DEPLOYMENT_TARGET: 10.7
        shell: bash
        run: |
          if [[ "${{ matrix.job.use-cross }}" == "true" ]]; then
            cross build --release --target ${{ matrix.job.target }}
          else
            cargo build --release --target ${{ matrix.job.target }}
          fi

      - name: Install required dependencies
        shell: bash
        run: |
          if [[ ${{ matrix.job.target }} == arm-unknown-linux-gnueabihf ]]; then
              sudo apt update
              sudo apt-get install -y binutils-arm-linux-gnueabihf
          fi
          if [[ ${{ matrix.job.target }} == aarch64-unknown-linux-gnu ]]; then
              sudo apt update
              sudo apt-get install -y binutils-aarch64-linux-gnu
          fi

      - name: ðŸ“¦ Package final binary
        shell: bash
        env:
          TARGET: ${{ matrix.job.target }}
          PROJECT_NAME: ram-machine
          BIN_NAME: ram
          OS_NAME: ${{ matrix.job.os }}
          TAG: ${{ needs.changelog.outputs.tag }}
        run: ./scripts/before_deploy.sh

      - name: ðŸŽ“ Upload binaries to the release
        uses: softprops/action-gh-release@v1
        with:
          fail_on_unmatched_files: true
          tag_name: ${{ needs.changelog.outputs.tag }}
          files: |
            ram-machine-*-${{ matrix.job.target }}.*

  publish-to-cargo:
    needs: changelog
    name: ðŸš€ Publish to Cargo
    if: ${{ github.event.inputs.skip-cargo-publish != 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“š Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.changelog.outputs.sha }}
      - name: ðŸ¦€ Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - run: cargo publish --token ${{ secrets.CARGO_API_KEY }} --allow-dirty
